# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - webappfinancialinclusionchems

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://containerfinancialinclusionchems.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_0d477d45eeee47d29f5d4d86d3912897 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_cf0ce57e748347afac9b02b89a3b9dc3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: containerfinancialinclusionchems.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0d477d45eeee47d29f5d4d86d3912897 }}/financial_inclusion_api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'webappfinancialinclusionchems'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c50585fa1c854023b889a8ff911e8777 }}
        images: 'containerfinancialinclusionchems.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0d477d45eeee47d29f5d4d86d3912897 }}/financial_inclusion_api:${{ github.sha }}'