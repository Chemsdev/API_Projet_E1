# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - webappfinancialinclusionchems

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://containerfinancialinclusionchems.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a6b2d45818434b8185fed8b967e5b7c3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7caab4d7dd0a495c92bcc331833d9a71 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: containerfinancialinclusionchems.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a6b2d45818434b8185fed8b967e5b7c3 }}/containerfinancialinclusionchems/containerfinancialinclusionchems/financial_inclusion_api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'webappfinancialinclusionchems'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_52b569bade6d4ad69e2070af8a965214 }}
        images: 'containerfinancialinclusionchems.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a6b2d45818434b8185fed8b967e5b7c3 }}/containerfinancialinclusionchems/containerfinancialinclusionchems/financial_inclusion_api:${{ github.sha }}'