# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - webappfinancialinclusionchems

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://containerfinancialinclusionchems.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_24939e6c9c6740539098e570d25b15a6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_636af21d52094189b3ccc22d9c8f26f1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: containerfinancialinclusionchems.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_24939e6c9c6740539098e570d25b15a6 }}/containerfinancialinclusionchems/containerfinancialinclusionchems/financial_inclusion_api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'webappfinancialinclusionchems'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a2f54eb7432045a788e6e7f2591536ae }}
        images: 'containerfinancialinclusionchems.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_24939e6c9c6740539098e570d25b15a6 }}/containerfinancialinclusionchems/containerfinancialinclusionchems/financial_inclusion_api:${{ github.sha }}'